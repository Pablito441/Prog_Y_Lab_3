<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clase de CSS - Selectores</title>
    <link rel="stylesheet" href="selectores.css">
</head>

<body>
    <h1>Ejemplo de Selectores CSS</h1>
    <p>Este es un párrafo.</p>
    <p id="parrafo-especial">Este párrafo tiene un ID único.</p>
    <p class="parrafo-clase">Este es un párrafo con clase.</p>
    <div>
        <p>Este es un párrafo dentro de un div.</p>
    </div>
</body>

</html>
