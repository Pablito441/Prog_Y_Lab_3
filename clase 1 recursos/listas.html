<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Listas en HTML</h1>



    <h2>Listas ordenadas</h2>
    <!-- ol: ordered list -->
    <ol>
        <!-- li: list item -->
        <li>Primer paso</li>
        <li>Segundo paso</li>
        <li>Tercer paso</li>
    </ol>

    <h2>Listas no ordenadas</h2>
    <!-- ul: un-ordered list -->
    <ul>
        <!-- La etiqueta interna es la misma -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <h2>Barra de navegación</h2>
    <!-- ENLACES DE LAS OTRA PAGINAS -->
    <nav>
        <ul>
            <li>
                <!-- El archivo index.html
        se utiliza de manera predeterminada
    para saber que eso es "la home"
Si ingreso a mi-sitio.com automaticamente
se carga ese archivo -->
                <!-- Acá quiero un link para volver a enlaces.html-->
                <a href="enlaces.html">Ir a enlaces.html</a>
            </li>

            <li>
                <!-- Acá quiero un link para volver a index.html-->
                <a href="index.html">Ir a index.html</a>
            </li>
        </ul>
    </nav>

</body>

</html>
