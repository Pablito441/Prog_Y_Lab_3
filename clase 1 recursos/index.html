<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Esto se asegura de que los caracteres se vean bien -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hola</title>
    </head>
    <body>

        <!-- Acá quiero un link para ir a enlaces.html-->
        <a href="enlaces.html">Ir a enlaces.html</a>
        <!-- Acá quiero un link para ir a listas.html-->
        <a href="listas.html">Ir a listas.html</a>

        <!-- heading / títulos
                del 1 al 6
                todo HTML tiene que tener un h1
                no me salteo números
                puedo repetir todo menos el h1 (hay excepciones)
        -->
        <h1>Título principal</h1>
        <h2>Título secundario</h2>
        <h3>Tercer heading</h3>
        <h4>Cuarto heading</h4>
        <h5>Quinto heading</h5>
        <h6>Sexto heading</h6>

        <p>Hola, soy un párrafo 1</p>
        <!-- br: etiqueta sin cierre 
        break line, genera un salto de línea en un párrafo -->
        <p>Hola, soy un párrafo 2, y esta <br>es la segunda línea</p>
        <p>Hola, soy un párrafo 3</p>
    </body>
</html>
